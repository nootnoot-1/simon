    <body>
        <header>
            
            <h1>SIMON</h1>

            <h2>Play</h2>

            <menu>
                <li><a href="index.html">Home</a></li>
                <li><a href="play.html">Play</a></li>
                <li><a href="scores.html">Scores</a></li>
                <li><a href="about.html">About</a></li>

        <main>
            <div class="players">
                Player:
                <span class="player-name">Mystery Player</span>
            </div>
            <br />

            <div>
                <label for="count">Score</label>
                <input type="text" id="count" value="--" readonly/>
            </div>
            <br />

            <div>
                <button>Reset</button>
            </div>
            <br />

            <div>
                <table>
                  <tr>
                    <td>
                      <button>
                        <svg
                          aria-hidden="true"
                          viewBox="0 0 100 100"
                          height="100"
                          width="100"
                        >
                          <!-- SVG
                            M move <to x,y>
                            Q quadratic curve <control point x,y> <to x,y>
                        -->
                          <path d="M 95,5 95,95 5,95 Q 5,5 95,5" fill="green" />
                        </svg>
                      </button>
                    </td>
                    <td>
                      <button>
                        <svg
                          aria-hidden="true"
                          viewBox="0 0 100 100"
                          height="100"
                          width="100"
                        >
                          <path d="M5,5 5,95 95,95 Q 95,5 5,5" fill="red" />
                        </svg>
                      </button>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <button>
                        <svg
                          aria-hidden="true"
                          viewBox="0 0 100 100"
                          height="100"
                          width="100"
                        >
                          <path d="M5,5 95,5 95,95 Q 5,95 5,5" fill="blue" />
                        </svg>
                      </button>
                    </td>
                    <td>
                      <button>
                        <svg
                          aria-hidden="true"
                          viewBox="0 0 100 100"
                          height="100"
                          width="100"
                        >
                          <path d="M95,5 5,5 5,95 Q 95,95 95,5" fill="yellow" />
                        </svg>
                      </button>
                    </td>
                  </tr>
                </table>
              </div>

        </main>

        <footer>
            <hr />
            <span class="text-reset">Collin Lowry</span>

        </footer>

</html>
